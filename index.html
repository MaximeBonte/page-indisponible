<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terra Academia – Informations à venir</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bleu: #18a0ff;
      --vert-foncé: #0f7d37;
      --fond: #fefcf8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background-color: var(--fond);
      color: #04203a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      overflow-x: hidden;
      animation: fadeInBody 1s ease-in;
    }

    header img {
      max-width: 180px;
      margin-bottom: 2rem;
      animation: slideFade 1.2s ease-out forwards;
    }

    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 3rem;
      max-width: 1200px;
      animation: fadeInBody 1.2s ease;
    }

    .image-wrapper {
      flex: 1 1 400px;
      max-width: 600px;
      animation: popImage 1.3s ease;
    }

    .image-wrapper img {
      width: 100%;
      border-radius: 16px;
    }

    .text-wrapper {
      flex: 1 1 400px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      animation: slideFade 1.5s ease;
    }

    h1 {
      font-size: 2rem;
      line-height: 1.4;
    }

    .highlight {
      background-color: var(--vert-foncé);
      color: white;
      border-radius: 0.6rem;
      padding: 0 0.4rem;
      display: inline-block;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .button {
      background-color: var(--bleu);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      font-weight: bold;
      font-size: 1rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      width: fit-content;
      align-self: flex-start;
      box-shadow: 0 8px 15px rgba(24, 160, 255, 0.2);
      text-decoration: none;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 20px rgba(24, 160, 255, 0.3);
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popImage {
      from {
        transform: scale(0.96);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .button {
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-terra-academia.png" alt="Logo Terra Academia" />
  </header>
  <div class="container">
    <div class="image-wrapper">
      <img src="group-photo.jpg" alt="Apprenants autour d'une machine" />
    </div>
    <div class="text-wrapper">
      <h1>
        Les <span class="highlight">formations</span> et les <span class="highlight">entreprises</span> de la région engagées pour la transformation écologique seront bientôt disponibles.
      </h1>
      <p>Pour en savoir plus, contactez l’équipe de Terra Academia à Arras.</p>
      <a class="button" href="mailto:campus.artois@terra-academia.org">Nous contacter</a>
    </div>
  </div>
</body>
</html>
